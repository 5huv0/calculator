<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="container text-center cal-buttons">

        <div class="row result-cal">
          <div class="col-12">result will be shown</div>
        </div>

        <div class="row">
          <div class="col">C</div>
          <div class="col">+/-</div>
          <div class="col">%</div>
          <div class="col">/</div>
        </div>

        <div class="row">
          <div class="col">7</div>
          <div class="col">8</div>
          <div class="col">9</div>
          <div class="col">x</div>
        </div>

        <div class="row">
          <div class="col">4</div>
          <div class="col">5</div>
          <div class="col">6</div>
          <div class="col">-</div>
        </div>

        <div class="row">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">+</div>
        </div>

        <div class="row">
          <div class="col">0</div>
          <div class="col">.</div>
          <div class="col">Ans</div>
          <div class="col">=</div>
        </div>

      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
