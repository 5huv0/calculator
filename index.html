<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="container text-center cal-buttons">

        <div class="row" id="result-cal">
          <div class="col-12"></div>
        </div>

        <div class="row">
          <div class="col" onclick="clear()"><button class="button">C</button></div>
          <div class="col" onclick="k()"><button class="button">+/-</button></div>
          <div class="col" onclick="k()"><button class="button">%</button></div>
          <div class="col" onclick="divide()"><button class="button">/</button></div>
        </div>

        <div class="row">
          <div class="col" onclick="seven()"><button class="button">7</button></div>
          <div class="col" onclick="eight()"><button class="button">8</button></div>
          <div class="col" onclick="nine()"><button class="button">9</button></div>
          <div class="col" onclick="multiple()"><button class="button">x</button></div>
        </div>

        <div class="row">
          <div class="col" onclick="four()"><button class="button">4</button></div>
          <div class="col" onclick="five()"><button class="button">5</button></div>
          <div class="col" onclick="six()"><button class="button">6</button></div>
          <div class="col"onclick="substract()"><button class="button">-</button></div>
        </div>

        <div class="row">
          <div class="col" onclick="one()"><button class="button">1</button></div>
          <div class="col" onclick="two()"><button class="button">2</button></div>
          <div class="col" onclick="three()"><button class="button">3</button></div>
          <div class="col" onclick="add()"><button class="button">+</button></div>
        </div>

        <div class="row">
          <div class="col" onclick="zero()"><button class="button">0</button></div>
          <div class="col" onclick="dot()"><button class="button">.</button></div>
          <div class="col" onclick="ans()"><button class="button">Ans</button></div>
          <div class="col" onclick="equal()"><button class="button">=</button></div>
        </div>

      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
